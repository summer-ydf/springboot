<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="page">
<head>
    <meta charset="UTF-8">
    <title>分页</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" >
</head>
<body style="padding: 50px;">
<div class="panel panel-success">
    <div class="panel-heading">
        <h3 class="panel-title">无条件查询 | 分页</h3>
    </div>
    <div class="panel-body">

        <!--bootstrap表格-->
        <table class="table table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>name</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${data}">
                <td th:text="${user.id}">1</td>
                <td th:text="${user.name}">2</td>
            </tr>
            </tbody>
        </table>

        <!--bootstrap自定义分页-->
        <ul class="pager">
            <li th:if="${data.hasPrevious()}">
                <a th:href="@{/user/listUsers(pageNumber=0)}">首页</a>
            </li>
            <li th:if="${data.hasPrevious()}">
                <a th:href="@{/user/listUsers(pageNumber=${data.number}-1)}">上一页</a>
            </li>
            <li  th:if="${data.hasNext()}">
                <a th:href="@{/user/listUsers(pageNumber=${data.number}+1)}">下一页</a>
            </li>
            <li><a th:href="@{/user/listUsers(pageNumber=${data.totalPages}-1)}">尾页</a></li>
            <li><span th:utext="'共'+${data.totalPages}+'页 / '+${data.totalElements}+' 条'"></span></li>
        </ul>
    </div>
</div>

</body>
</html>
